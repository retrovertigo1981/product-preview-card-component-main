<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Gabrielle Essence Eau De Parfum">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

    
</head>
<body>
  <div class="wrapper">
    <div class="container-img">
      <picture>
        <source media="(min-width:769px )" srcset="/images/image-product-desktop.jpg">
        <img src="/images/image-product-mobile.jpg" alt="perfume">
      </picture>
      <!-- <img src="/images/image-product-mobile.jpg" alt="Gabrielle Chanel parfum"> -->
    </div>
    <div class="container-info">
      <p class="product-description">PERFUME</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <p class="price">$149.99 <span>$169.99</span></p>
    <button><img src="/images/icon-cart.svg" alt="shopping cart"> Add to Cart</button>
    </div>
    
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel= "noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/Retrovertigo_cl" target="_blank" rel= "noopener noreferrer">Sebastian Pe√±a</a>.
  </div>
</body>
</html>
